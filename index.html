<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div id="startImg">
		<img class="start" src="img/btn_start.png"></img>
	</div>
    <div id="game" style="display: none">
        <canvas id="gameView"></canvas>
        <img id="cat" src="img/jz.png"></img>
    </div>
    <div id="failed" style="display: none" >
        <img class="dialog" src="img/failed.png"></img>
        <img id="replay" src="img/replay.png" style="width: 30%"></img>
        <p id="failedMsg" class="msg"></p>
    </div>
    <div id="victory" style="display: none">
        <img class="dialog" src="img/victory.png"></img>
        <img id="replay1" src="img/replay.png" style="width: 30%"></img>
        <p id="victoryMsg" class="msg"></p>
    </div>
    <audio id="audio"></audio>

    <script src="js/easeljs-0.7.1.min.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
